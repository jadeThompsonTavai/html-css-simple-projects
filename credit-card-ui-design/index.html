<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card UI</title>
</head>
<body>
    <div class="card">
        <div class="top">
            <img  class="master-card-logo" src="ma_symbol.svg" alt="mastercard logo">            
            <span class="master-card-text">Master Card</span>
            <img class="credit-card-chip" src="chip_9334627.png" alt="credit card chip">
        </div>
        <div class="card-number">
            <span class="text">
                Card Number
            </span>
            <span class="numbers">
                8050 5040 2030 3020
            </span>
        </div>
        <div class="details">
            <span class="name">
                Jade Thompson-Tavai
            </span>
            <div class="expiry">
                <span class="valid">Valid Thru</span>
                <span class="exp">05/28</span>
            </div>
        </div>
    </div>
</body>
</html>
