<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pfp-sqr.jpg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">J.Dev</span>
            <span class="Job">Web Developer<span>

        </div>
        <div class="media-buttons">
            <a class="link" href="#" style="background: #0077B5" target="_blank" rel="noopener noreferrer">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a class="link" href="#" style="background: #DD2A7B" target="_blank" rel="noopener noreferrer">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a class="link" style="background: #6e5494" href="https://github.com/jadeThompsonTavai" target="_blank" rel="noopener noreferrer">
                <i class='bx bxl-github'></i>
            </a>
            <a class="link" style="background: #FF0000" href="#" target="_blank" rel="noopener noreferrer">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="stats">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>

</body>
</html>
